<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone,paper &scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h1 id="head">Stone,Paper & Scissors Game </h1>
      
    <div class="choices">
        <div class="choice" id="stone">
            <img src="2stone.png">
        </div>
        <div class="choice" id="scissors">
            <img src="2scissors.png">
        </div>
        <div class="choice" id="paper">
            <img src="2paper .png">
        </div>
    </div>

    <div class="score-b">
        <div class="score">
            <P id="user-sc">0</P>
            <P>YOU</P>
        </div><div class="score">
            <P id="comp-sc">0</P>
            <P>Computer</P>
        </div>
        <div class="score">
            <p id="draw-sc">0</p>
            <p>Draw</p>
        </div>
    </div>

     <div class="msg-cont">
        <p id="msg">Play your move</p>
            <button id="reset">RESET</button>    
     </div>

     


    <script src="script.js"></script>
</body>
</html>
